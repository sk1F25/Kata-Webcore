<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="brands.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <title>webcore 1.5</title>
</head>
<body class="body">
<main>
    <div class="block-title">
        <h3 class="block-title__text">
            Ремонт техники различных брендов
        </h3>
    </div>
    <section class="brand-block">
        <ul class="swiper-wrapper">
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/1.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/2.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/3.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/4.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/5.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/6.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/7.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item">
                <div class="brand-list__image">
                    <img src="/img/brands/8.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item hidden-item brand-list__item--hidden">
                <div class="brand-list__image">
                    <img src="/img/brands/1.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item hidden-item brand-list__item--hidden">
                <div class="brand-list__image">
                    <img src="/img/brands/2.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
            <li class="brand-list__item hidden-item brand-list__item--hidden">
                <div class="brand-list__image">
                    <img src="/img/brands/3.png" class="brand-list__image-src" alt="brand image">
                </div>
                <button class="btn btn-brand">
                    <span class="btn__icon--arrow"></span>
                </button>
            </li>
        </ul>
    </section>
    <button class="btn__read-more">
        <span class="btn__read-more-icon"></span>
        <span class="btn__read-more-text">Показать все</span>
    </button>
    <!--    SWIPER-->
    <div class="swiper">
        <ul class="swiper-wrapper ">
            <!-- Slides -->
            <li class="swiper-slide brand-list">
                <div class="brand-list__item">
                    <div class="brand-list__image">
                        <img src="/img/brands/1.png" class="brand-list__image-src" alt="brand image">
                    </div>
                    <button class="btn btn-brand">
                        <span class="btn__icon--arrow"></span>
                    </button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-list__item">
                    <div class="brand-list__image">
                        <img src="/img/brands/2.png" class="brand-list__image-src" alt="brand image">
                    </div>
                    <button class="btn btn-brand">
                        <span class="btn__icon--arrow"></span>
                    </button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-list__item">
                    <div class="brand-list__image">
                        <img src="/img/brands/3.png" class="brand-list__image-src" alt="brand image">
                    </div>
                    <button class="btn btn-brand">
                        <span class="btn__icon--arrow"></span>
                    </button>
                </div>
            </li>
            <li class="swiper-slide">
                <div class="brand-list__item">
                    <div class="brand-list__image">
                        <img src="/img/brands/3.png" class="brand-list__image-src" alt="brand image">
                    </div>
                    <button class="btn btn-brand">
                        <span class="btn__icon--arrow"></span>
                    </button>
                </div>
            </li>
        </ul>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
